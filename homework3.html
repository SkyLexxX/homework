<body>
 <script>
 function countChar(string, ch) {
   var counted = 0;
   for (var i = 0; i < string.length; i++)
     if (string.charAt(i) == ch)
       counted += 1;
   return counted;
 }
console.log(countChar("kakkerlak", "k"));
 </script>
